<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <main class="main">
        <h1 id="title">Survey Form</h1>
        <div class="container">
            <p id="description">Help us improve our online-course design</p>
            <form action="#" id="survey-form">
                <!-- personal detail -->
                <section class="personal-detail">
                    <div class="d-grid">
                        <label class="col1" id="name-label" for="name">*Name:</label>
                        <input class="col2" type="text" id="name" placeholder="name" required />
                    </div>
                    <div class="d-grid">
                        <label class="col1" id="email-label" for="email">*Email:</label>
                        <input class="col2" type="email" id="email" placeholder="email" required />
                    </div>
                    <div class="d-grid">
                        <label class="col1" id="number-label" for="age">*Age:</label>
                        <input class="col2" type="number" id="number" name="age" min="1" max="120" placeholder="age" />
                    </div>
                </section>
                <!-- Questionnair section -->
                <section class="questionnair-select d-grid">
                    <label class="col1" for="dropdown"> Current job area ?</label>
                    <select class="col2" name="" id="dropdown">
                        <option value="it">IT service</option>
                        <option value="customer">Customer service</option>
                        <option value="health">Health service</option>
                        <option value="fulltime">Full time</option>
                        <option value="parttime">Part time</option>
                        <option value="student">Student</option>
                    </select>
                </section>
                <!-- radio options -->
                <section class="questionnair-radio d-grid">
                    <p class="col1">How did you find course curriculam design?</p>
                    <div class="col2">
                        <div>
                            <input type="radio" name="radio-option" value="1" checked />
                            <label for="best">Best</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-option" value="2" />
                            <label for="good">Good</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-option" value="3" />
                            <label for="average">Average</label>
                        </div>
                    </div>
                </section>
                <!-- checkbox options -->
                <section class="questionnair-checkbox d-grid">
                    <p class="col1">Which curriculam part would you suggest to change design?</p>
                    <div class="col2">
                        <div>
                            <input type="checkbox" name="html" value="1" checked />
                            <label>Html</label>
                        </div>
                        <div>
                            <input type="checkbox" name="css" value="2" />
                            <label>CSS</label>
                        </div>
                        <div>
                            <input type="checkbox" name="js" value="3" />
                            <label>JS</label>
                        </div>
                        <div>
                            <input type="checkbox" name="framework" value="4" />
                            <label>Framework</label>
                        </div>
                        <div>
                            <input type="checkbox" name="projects" value="5" />
                            <label>Responsive Projects</label>
                        </div>
                    </div>
                </section>
                <!-- textarea -->
                <div class="d-grid textarea">
                    <label class="col1" for="comment">Please add your suggestion or comments</label>
                    <textarea class="col2" name="" id="comment" cols="40" rows="5">comments..</textarea>
                </div>
                <!-- button -->
                <input type="submit" id="submit" value="Submit" />
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
